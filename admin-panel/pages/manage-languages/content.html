function pt_delete_lang(id,self) {
  if (id == '') {
    return false;
  }
  if (!confirm('你确定删除?')) {
    return false;
  }
  $('#' + id).fadeOut(300, function () {
      $(this).remove();
  });
  $.get('{{LINK aj/ap/delete_lang}}', {id:id});
}
</script>
